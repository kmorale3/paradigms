<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List of all blog posts</title>
    </head>
    <body>
        <h1>
            List of all blog posts
        </h1>

    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:view' post.id %}">
                    {{ post.title }} by <i>{{post.author_name}}</i> ({{post.pub_date}})
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List all questions</title>
    </head>
    <body>

    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>
                <a href="/polls/{{question.id}}">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </body>
</html>
